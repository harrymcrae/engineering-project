<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!--Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>    

        :root {
            --primary-color: #122728; /* Dark Green */
            --secondary-color: #65B08C; /* Light Green */
            --text-color: white;
            --hover-color: #1E6F43;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);

        }
        body h2 {
            padding: 20px;
        }
        #map {
            height: 600px;
            width: 70%;
            margin: 40px auto 20px 10%;
            border-radius: 16px;
            box-shadow: 0 8px 16 px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Centers vertically */
            align-items: center;  
        }
        @media (max-width: 768px) {
            #map {
                width: 90%  ;
                margin: 20px auto;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h2>Challenge Map</h2>    
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([50.735660, -3.534529], 13);  // Adjust coordinates

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data dynamically from Django view
        fetch('/map/geojson-data/')  // This is a Django URL to serve GeoJSON
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function(feature, layer) {
                        var popupContent = `<h3>${feature.properties.name}</h3>
                                            <p>${feature.properties.description}</p>
                                            <p>Points: ${feature.properties.points}</p>
                                            <button onclick="location.href='/challenges/'" style="
                                                background-color: #4CAF50;
                                                color: white;
                                                padding: 8px 12px;
                                                border: none;
                                                border-radius: 5px;
                                                cursor: pointer;
                                                margin-top: 5px;
                                        ">Go to Challenge</button>
                                    `;
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            });
    </script>

</body>
</html>
