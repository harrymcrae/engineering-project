<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!--Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>    

        :root {
            --primary-color: #122728; /* Dark Green */
            --secondary-color: #65B08C; /* Light Green */
            --text-color: white;
            --hover-color: #1E6F43;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);

        }
        body h2 {
            padding: 20px;
        }
        .navbar {
            background-color: var(--primary-color) !important;
            padding: 15px;
        }
        .navbar a {
            color: white !important;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: var(--hover-color);
            transition: 0.3s;
        }
        .hero {
            background: var(--primary-color);
            color: white;
            padding: 50px 20px 80px 20px;
            text-align: center;
        }
        .hero-heading {
            font-size: 50px;
        }
        #map {
            height: 700px;
            width: 70%;
            margin: 20px auto 20px auto;
            border-radius: 16px;
            box-shadow: 0 8px 16 px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Centers vertically */
            align-items: center;  
        }
        @media (max-width: 768px) {
            #map {
                width: 90%  ;
                margin: 20px auto;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Sustainability Challenge</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if not user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                        <li class="nav-item">
                            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link" style="color:white;">Logout</button>
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav> 

    <!-- Hero -->
    <header class="hero">
        <h1 class="hero-heading">Challenge Map</h1>
    </header>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([50.735660, -3.534529], 13);  // Adjust coordinates

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data dynamically from Django view
        fetch('/map/geojson-data/')  // This is a Django URL to serve GeoJSON
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function(feature, layer) {
                        var popupContent = `<h3>${feature.properties.name}</h3>
                                            <p>${feature.properties.description}</p>
                                            <p>Points: ${feature.properties.points}</p>
                                            <button onclick="location.href='/challenges/'" style="
                                                background-color: #4CAF50;
                                                color: white;
                                                padding: 8px 12px;
                                                border: none;
                                                border-radius: 5px;
                                                cursor: pointer;
                                                margin-top: 5px;
                                        ">Go to Challenge</button>
                                    `;
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            });
    </script>

</body>
</html>
