<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #122728; /* Dark Green */
            --secondary-color: #65B08C; /* Light Green */
            --text-color: black;
            --hover-color: #1E6F43;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .sidebar {
            background-color: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            margin: left;
            margin-left: 20px;
            margin-top: 100px;
        }
        .sidebar button {
            width: 80%;
            padding: 10px;
            margin-top: 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
        .navbar {
            background-color: var(--primary-color) !important;
            padding: 15px;
        }
        .navbar a {
            color: white !important;
        }
        .navbar a:hover {
            background-color: var(--hover-color);
            transition: 0.3s;
            border-radius: 4px;
            padding: 10px 10px;
        }
        .hero {
            background: var(--primary-color);
            color: white;
            padding: 30px 20px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-bottom: 10px solid var(--secondary-color);
        }

    </style>
</head>
<body>



    <!-- Hero -->
    <header class="hero">
        <h3><b>Welcome Back {{ user.username }}!</b></h3>
    </header>

    <!-- Sidebar -->
    <section class="sidebar">
        <h4 class="text-black text-center">Menu</h4>
            <div class="menu-buttons">
                <a href="{% url 'home' %}"></a>
                    <button class="btn btn-primary">Home</button>
                <button class="btn btn-primary">Challenges</button>
                <button class="btn btn-primary">Map</button>
                <button class="btn btn-primary">Rewards</button>
                <a href="{% url 'logout' %}"></a>
                    <button class="btn btn-primary">Logout</button>
            </div>
    </section>

</body>
</html>
