<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #003c3c; /* Dark Green */
            --secondary-color: #65B08C; /* Light Green */
            --text-color: black;
            --hover-color: #1E6F43;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .navbar {
            background-color: var(--primary-color) !important;
            padding: 15px;
        }
        .navbar a {
            color: white !important;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: var(--hover-color);
            transition: 0.3s;
        }
        .leaderboard-section {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        table.leaderboard {
            background-color: white;
            color: black;
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            box-shadow: 5px grey;
            margin: 20px;
        }
        table.leaderboard th, table.leaderboard td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        table.leaderboard tr:last-child td {
            border-bottom: none;
        }
        .text-decoration-none {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: var(--primary-color);
            color: white;
            padding: 50px 20px 80px 20px;
            text-align: center;
            border-bottom: 10px solid var(--secondary-color);
        }
        .hero-heading {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Sustainability Challenge</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="color:white;">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container"> 
            <h1 class="hero-heading">Leaderboard</h1>
            <p class="lead">Earn points and climb the ranks to become the top player!</p>
        </div>
    </header>

    <div class="leaderboard-section">
        <table class="leaderboard">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Points</th>
            </tr>
            {% for profile in user_profiles %}
            <tr>
                <td>{{ profile.rank }}</td>
                <td>{{ profile.user.username }}</td>
                <td>{{ profile.points }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
